name: Test App

on:
  pull_request:
    types: [opened, reopened, synchronize]


jobs: 
  test:
   runs-on: ubuntu-latest
   steps: 
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
      node-version: 18

    - name: Check node node-version
      run: node-v
